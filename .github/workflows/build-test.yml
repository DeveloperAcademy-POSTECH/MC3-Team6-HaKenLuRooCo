# workflow 의 이름
name: Run Test

on: [push]

jobs:
  # build 체크
  build:
    runs-on: macos-12
    steps:
    - uses: actions/checkout@v3
    - name: Build Test
      run: xcodebuild build -project AppleMusicClone.xcodeproj -scheme AppleMusicClone -destination 'platform=iOS Simulator,OS=15.4,name=iPhone 13 Pro Max'  
  # pre-commit
  pre-commit:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - uses: pre-commit/action@v2.0.3
